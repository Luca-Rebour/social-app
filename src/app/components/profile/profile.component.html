<app-header></app-header>
<div class="container1">
  <div class="container-profile-biography">
    <div class="profile-data">
      <div>
        <div class="img-portada-container">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
            class="bi bi-person-circle img-portada" viewBox="0 0 16 16">
            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
            <path fill-rule="evenodd"
              d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1" />
          </svg>
        </div>
        <h3> {{name}} {{lastName}} </h3>
      </div>
      <button class="btn btn-primary">EDIT PROFILE</button>
    </div>

    <div class="biography-container">
      <h5>BIOGRAPHY</h5>
      <p>Hi! I'm Luca, a 18 years old developer from Uruguay. I love coding and I'm always looking for new challenges.
      </p>
    </div>
  </div>
  <div class="hit-posts-container">
    <h5>HIT POSTS</h5>
    <div *ngFor="let post of hitPosts">
      <div class="hit-post-container">
        <h6>{{post.postText}}</h6>
        <div class="post-likes">
          <p>{{post.likeCount}}</p>
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="red"
            class="bi bi-heart-fill" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314" />
          </svg>
        </div>
      </div>
    </div>
  </div>
</div>
