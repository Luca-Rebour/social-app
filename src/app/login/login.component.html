<div class="login-container">
    <div class="login-content">
        <div class="login-img">
        <img src="../assets/picture-image-generic.png" alt="">
        </div>
        <div class="login-form">
        <h1>Social App</h1>
        <p *ngIf="credencialesInvalidas">Usuario y/o contrase√±a incorrectos</p>
        <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
            <div class="form-group">
            <label for="user">Usuario</label>
            <input type="user" id="user" name="user" required [(ngModel)]="user">
            </div>
            <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required [(ngModel)]="password">
            </div>
            <button type="submit">Login</button>
        </form>
        <div class="login-form-footer">
            <a href="#">Forgot password?</a>
            <a href="#">Sign up</a>
        </div>
        </div>
    </div>
</div>
